name: Unzip Military Planner

on:
  push:
    paths:
      - 'military-planner-exe.zip'
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Unzip the ZIP file
        run: unzip military-planner-exe.zip -d extracted-folder

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit unzipped files
        run: |
          git add extracted-folder
          git commit -m "Unzipped military-planner-exe.zip" || echo "Nothing to commit"

      - name: Push unzipped files back to repo
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
